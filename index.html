<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />

</head>

<body>
  <script src="sketch.js"></script>
  <script src="particle.js"></script>
  <form>
    <p>gravity (p/s^2)</p>
    <input name="g" type="number" required="required"><br />
    <p>number of particles</p>
    <input name="count" type="number" required="required"><br />
    <p>masses<br />note: deliminate numbers with a comma and no spaces</p>
    <input name="masses" type="text" placeholder="ex: 1,1,1,4,10,50" required="required"><br />
    <p>velocity lines</p>
    <input name="debug" type="checkbox"><br />
    <input type="submit">
  </form>
</body>

</html>
